<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <main class="form-wrap">
    <h1>Admin Login</h1>
