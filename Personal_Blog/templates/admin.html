<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="{{ url_for('new_article') }}">New Article</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      <a href="{{ url_for('home') }}">View Site</a>
    </nav>
  </header>
  <main>
    <ul class="admin-list">
      {% for a in articles %}
      <li>
        <span class="title">{{ a.title }}</span>
        <span class="date">{{ a.date }}</span>
        <a class="edit" href="{{ url_for('edit_article', id=a.id) }}">Edit</a>
        <a class="delete" href="{{ url_for('delete_article_route', id=a.id) }}">Delete</a>
      </li>
      {% endfor %}
      {% if not articles %}
      <li>No articles.</li>
      {% endif %}
    </ul>
  </main>
</body>
</html>
